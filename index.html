	<body>
		<div class="col">
			<h2>
				<p>
					我想告诉你们<br>
					将来其实没有那么美好<br>
					也许会越来越不美好<br>
					你们会遇到挫折<br>
					会遇到苦难<br>
					那些苦难<br>
					可能是难以逾越的<br>
					也可能是无法逾越的<br>
					你们会哀叹命运的不公<br>
					会觉得自己一无是处<br>
					甚至会觉得到<br>
					底是众生皆苦<br>
					还是你<br>
					是众生中<br>
					最苦的那一个<br>
					作为你们的老师<br>
					我既不知道避免的方法<br>
					也不知道解决的途径<br>
					但是<br>
					如果这些最终真的无可避免的发生了<br>
					接受它<br>
					一切<br>
					都会过去的<br>
				</p>
			</h2>
			<h3><p style="text-indent:20em"> ——《一起同过窗》</p></h3>
		</div>
	</body>
